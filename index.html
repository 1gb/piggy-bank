          <div class="belowPig">
            <div class="wage-input">
              <div id="dollar-section">
                <label for="dollar">Dollars:</label>
                <input type="range" class="range-slider" id="dollar" value="10" min="1" max="100" step="1">
              </div>

              <div id="cents-section">
                <label for="cents">Cents:</label>
                <input type="range" class="range-slider" id="cents" value="0" min="0" max="99" step="1">
              </div>
            </div>
            <div id="wage-box-container">
              <div class="wage-box hourly">
                <div class="maint">$<span id="dollar-display">15</span>.<span id="cents-display">00</span></div>
                <div class="subt">per hour</div>
              </div>
            </div>
            <div id="startStopBtn" class="startCounter">Start Counter</div>
          </div>
